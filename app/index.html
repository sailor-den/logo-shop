<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Logo Shop</title>
	<meta name="description" content="Logo Shop">

	<meta name="viewport" content="width=device-width">

	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	
	<link rel="stylesheet" href="css/styles.min.css">

</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__top top-header">
				<div class="top-header__content container">
					<div class="top-header__column">
						<div class="top-header__menu menu">
							<div class="menu__icon icon-menu">
								<span></span>
								<span></span>
								<span></span>
							</div>
							<nav class="menu__body">
								<ul class="menu__list">
									<li class="menu__item"><a href="#" class="menu__list">Бренды</a></li>
									<li class="menu__item"><a href="#" class="menu__list">Распродажа</a></li>
									<li class="menu__item"><a href="#" class="menu__list">Доставка и Сборка</a></li>
									<li class="menu__item"><a href="#" class="menu__list">Гарантия</a></li>
									<li class="menu__item"><a href="#" class="menu__list">Оплата</a></li>
									<li class="menu__item"><a href="#" class="menu__list">Контакты</a></li>
								</ul>
							</nav>
						</div>
					</div>
					<div class="top-header__column">
						<a href="/" class="top-header__logo"><img src="img/logo.svg" alt="Shop Logo"></a>
					</div>
					<div class="top-header__column">
						<div class="top-header__contacts contacts-header">
							<div class="contacts-header__column">
								<div class="contacts-header__item contacts-header__item_icon">
									<div class="contacts-header__label">Москва</div>
									<a href="tel:84991234567" class="contacts-header__phone">8-499-123-45-67</a>
								</div>
							</div>
							<div class="contacts-header__column">
								<div class="contacts-header__item">
									<div class="contacts-header__label">Бесплатно для России</div>
									<a href="tel:88001234567" class="contacts-header__phone">8-800-123-45-67</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="header__bottom bottom-header">
				<div class="container">
					<div class="bottom-header__column">
						<ul class="bottom-header__actions actions-header">
							<li class="actions-header__item">
								<a href="#" class="actions-header__login"><span>Вход</span></a>
							</li>
							<li class="actions-header__item">
								<a href="#" class="actions-header__reg"><span>Регистрация</span></a>
							</li>
							<li class="actions-header__item">
								<a href="mailto:sport@gmail.com" class="actions-header__email"><span>sport@gmail.com</span></a>
							</li>
						</ul>
					</div>
					<div class="bottom-header__column">
						<div class="bottom-header__info info-header">
							<div class="info-header__column">
								<a href="#" class="info-header__callback"><span>Обратный звонок</span></a>
							</div>
							<div class="info-header__column">
								<div class="info-header__schedule">
									<p><span>Пн–Пт:</span>09:00–21:00;</p>  
									<p><span>Сб–Вс:</span>10:00–20:00</p> 
								</div>
							</div>
							<div class="info-header__column">
								<a href="#" class="info-header__cart">
									<span>12</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

	</div>
	

	<script src="js/scripts.min.js"></script>
</body>
</html>
